<!doctype html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Avaliações</title>
</head>
<body>	
	<div class="container"> 

	<form name="formAvaliacoes">		

        <div class="col-md-1"></div>

        <div class="col-md-5">
        <legend><H5>Avaliações</H5></legend>
  

        <table class="table table-condensed">
		<thead>
			<tr>				
				<th>Data de criação</th>				
				<th>Status</th>
				<th>Rendimento</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="avaliacao in listaAvaliacoes">							
				<td ng-if="avaliacao.status == 1">					
					<a href="#/aplica_avaliacao?id={{avaliacao.id}}">{{avaliacao.dataCriacao}}</a>					
				</td>
				<td ng-if="avaliacao.status == 0">					
					<a href="#/corrige_avaliacao?id={{avaliacao.id}}">{{avaliacao.dataCriacao}}</a>					
				</td>

				<td>					
					<label ng-repeat="s in listaStatus" ng-if="s.codigo==avaliacao.status">{{s.descricao}}</label>
				</td>
 
				<td>					
					<label>{{avaliacao.rendimento}}</label>
				</td>				
			</tr>
		</tbody>
		</table> 	
  		
        </div>             
        
	</form>

	</div>	
</body>

</html>
