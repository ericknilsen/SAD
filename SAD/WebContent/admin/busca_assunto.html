<!doctype html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Busca de Assuntos</title>
</head>
<body>	
	<div class="container"> 

	<form name="formAssuntos">		

		<div class="col-md-4">  
		<legend><H5>Dados do assunto</H5></legend>
  		<fieldset>  		
  		<div class="form-group">
  			<label>Disciplina</label>			
  			 <select name="disciplina" ng-model="assunto.idDisciplina" class="form-control" ng-change="buscarAssuntosPorDisciplina()">  
	         <option value="{{disciplina.id}}" ng-repeat="disciplina in listaDisciplinas">
	         {{disciplina.codigo}} - {{disciplina.nome}}
	         </option>
	     	</select> 
		</div>						
		</fieldset>			
        </div>

        <div class="col-md-1"></div>

        <div class="col-md-8">
        <legend><H5>Assuntos cadastrados</H5></legend>
  

        <table class="table table-condensed">
		<thead>
			<tr>				
				<th>Disciplina</th>
				<th>Assunto</th>				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="assunto in listaAssuntos">			
				<td>
					<select name="disciplina" ng-model="assunto.idDisciplina" class="form-control input-sm">		
	         		<option value="{{disciplina.id}}" ng-selected="{{disciplina.id==assunto.idDisciplina}}" ng-repeat="disciplina in listaDisciplinas">
	         		{{disciplina.codigo}} - {{disciplina.nome}}
	         		</option>
	     			</select>
				</td>
				<td>				
					<input type="text" ng-model="assunto.descricao" size="30" class="form-control input-sm">
				</td>
				<td> 
					<button ng-click="alterarAssunto(assunto)" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-ok"></span></button>			
					<button ng-click="removerAssunto(assunto)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash"></span></button>					
				</td>
			</tr>
		</tbody>
		</table> 	
  		
        </div>             
        
	</form>

	</div>	
</body>

</html>
