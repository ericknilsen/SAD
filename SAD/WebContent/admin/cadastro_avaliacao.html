<!doctype html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Cadastro de Avaliações</title>
</head>
<body>	
	<div class="container"> 

	<form name="formAvaliacoes">		

		<div class="col-md-4">  
		<legend><H5>Nova avaliação</H5></legend>
  		<fieldset>  		
  		<div class="form-group">
  			<label>Turma</label>			
  			 <select name="turma" ng-model="avaliacao.idTurma" class="form-control" ng-change="buscarAssuntosPorTurma()" required>  	
	         <option value="{{turma.id}}" ng-repeat="turma in listaTurmas">
	         {{turma.codigo}}
	         </option>
	     	</select>
		</div>		
		<table class="table table-condensed">
		<thead>
			<tr>				
				<th>Assuntos</th>				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="assunto in listaAssuntos">			
				<td>					
					<input type="checkbox" ng-model="assunto.checked" ng-checked="assunto.checked" value="{{assunto.id}}" ng-click="buscarQuestoesPorAssuntos()" ng-required="!existeAssuntoSelecionado()">
					{{assunto.descricao}}  
				</td>				
			</tr>
			<tr>
			<td><button ng-click="adicionarAvaliacao()" class="btn btn-primary" ng-disabled="formAvaliacoes.$error.required">Criar 
				</button></td>
			</tr>
		</tbody>
		</table> 
		</fieldset>			
        </div>

        <div class="col-md-1"></div>

        <div class="col-md-7">
        <legend><H5>Questões cadastradas</H5></legend>

        <table class="table table-condensed">
		<tbody>
			<tr ng-repeat="questao in avaliacao.listaQuestoes">			
				<td>
					<label>Enunciado: </label>			
					{{questao.enunciado}}
				</td>				
			</tr>
		</tbody>
		</table> 
			
		</div>
                
	</form>

	</div>	
</body>

</html>
