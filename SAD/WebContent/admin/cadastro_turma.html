<!doctype html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Cadastro de Turmas</title>
</head>
<body>	
	<div class="container"> 

	<form name="formTurma">		

		<div class="col-md-4">  
		<legend><H5>Nova turma</H5></legend>
  		<fieldset>  
  		 <div class="form-group">
  			<label>Semestre</label>			
  			 <select name="semestre" ng-model="turma.semestre" required class="form-control">  			
	         <option value="{{s.semestre}}" ng-repeat="s in listaSemestres">
	         {{s.semestre}}
	         </option>
	     	</select>
		</div>				
  		<div class="form-group">
  			<label>Disciplina</label>			
  			 <select name="disciplina" ng-model="turma.idDisciplina" required class="form-control">
  			 <option></option>  			
	         <option value="{{disciplina.id}}" ng-repeat="disciplina in listaDisciplinas">
	         {{disciplina.codigo}} - {{disciplina.nome}}
	         </option>
	     	</select>
		</div>						
		</fieldset>
			<button ng-click="adicionarTurma()" class="btn btn-primary" ng-disabled="formTurma.$error.required">Adicionar</span></button>
        </div>
                
	</form>

	</div>	
</body>

</html>
