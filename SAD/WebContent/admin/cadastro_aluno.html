<!doctype html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Cadastro de Alunos</title>
</head>
<body>
	<div class="container">


		<form name="formAlunos">

			<div class="col-md-4">
				<legend>
					<H5>Novo aluno</H5>
				</legend>
				<fieldset>
					<div class="form-group">
						<label>Turma</label> <select name="turma" ng-model="aluno.idTurma"
							class="form-control" required>
							<option value="{{turma.id}}" ng-repeat="turma in listaTurmas">
								{{turma.codigo}}</option>
						</select>						
					</div>

					<div ng-show="aluno.idTurma != null" class="form-group">
						<label>Importar arquivo</label> <input type="file"
							file-input="files" custom-on-change="uploadFile" />
					</div>
				</fieldset>

			</div>

			<div class="col-md-1"></div>

			<div class="col-md-8">
				<legend>
					<H5>Alunos importados</H5>
				</legend>


				<table class="table table-condensed">
					<thead>
						<tr>
							<th>Matr√≠cula</th>
							<th>Nome</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="aluno in listaAlunos">
							<td><input type="text" ng-model="aluno.matricula" required size="15"
								class="form-control input-sm"></td>						
							<td><input type="text" ng-model="aluno.nome" required size="40"
								class="form-control input-sm"></td>
							<td>
								<button ng-click="excluirAluno(aluno)"
									class="btn btn-xs btn-danger">
									<span class="glyphicon glyphicon-minus"></span>
								</button>

								<button ng-click="adicionarAluno()" ng-show="$last"
									class="btn btn-xs btn-success">
									<span class="glyphicon glyphicon-plus"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>				

				<button ng-show="listaAlunos.length > 0" ng-click="gravarAlunos()" class="btn btn-primary"
				ng-disabled="formAlunos.$error.required">
					Gravar</span>
				</button>

			</div>

		</form>

	</div>
</body>

</html>
