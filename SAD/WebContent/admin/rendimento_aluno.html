<!doctype html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Busca de Alunos</title>
</head>
<body>
	<div class="container">

		<form name="formAlunos">

			<div class="col-md-4">
				<legend>
					<H5>Dados do aluno</H5>
				</legend>
				<fieldset>
					<div class="form-group">
						<label>Turma</label> <select name="turma" ng-model="aluno.idTurma"
							class="form-control" ng-change="listarAvaliacoesPorAluno();">
							<option value="{{turma.id}}" ng-repeat="turma in listaTurmas">
								{{turma.codigo}}</option>
						</select>
					</div>					
				</fieldset>
			</div>

			<div class="col-md-1"></div>

			<div class="col-md-8" ng-show="aluno.idTurma != null">
				<legend>
					<H5>Alunos cadastrados</H5>
				</legend>


				<table class="table table-condensed">
					<thead>
						<tr>
							<th>Matrícula</th>
							<th>Nome</th>
							<th>Avaliações</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="aluno in listaAlunos">
							<td>{{aluno.matricula}}</td>
							<td>{{aluno.nome}}</td>

							<td>
								<table class="table table-condensed">
									<thead>
										<tr>
											<th>Data de criação</th>											
											<th>Rendimento</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="avaliacao in aluno.listaAvaliacoes">
											<td>{{avaliacao.dataCriacao}}</td>
											<td><label>{{avaliacao.rendimento}}</label></td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
					</tbody>
				</table>

			</div>

		</form>

	</div>
</body>

</html>
