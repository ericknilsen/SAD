<!doctype html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Busca de Quest천es</title>
</head>
<body>	
	<div class="container"> 
	<form name="formQuestoes">
		
		<div class="col-md-4">  
		<legend><H5>Dados da quest찾o</H5></legend>
  		<fieldset>  		
  		<div class="form-group">
  			<label>Disciplina </label>  						
  			<select name="disciplina" ng-model="questao.idDisciplina" class="form-control" ng-change="buscarQuestoesPorDisciplina()">  			
	         <option value="{{disciplina.id}}" ng-repeat="disciplina in listaDisciplinas">{{disciplina.codigo}} - {{disciplina.nome}}</option>
	     	</select>
  		</div>

		<table class="table table-condensed">
		<thead>
			<tr>				
				<th>Assuntos</th>				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="assunto in listaAssuntos">			
				<td>					
					<input type="checkbox" ng-model="assunto.checked" value="{{assunto.id}}" ng-click="buscarQuestoesPorAssuntos()">
					{{assunto.descricao}}  
				</td>				
			</tr>
		</tbody>
		</table> 	

		</fieldset>
        </div>

        <div class="col-md-5">
        <legend><H5>Quest천es cadastradas</H5></legend>

        <table class="table table-condensed">
		<thead>
			<tr>				
				<th>Quest찾o</th>				
			</tr>
		</thead>
		<tbody>		 
			<tr ng-repeat="questao in listaQuestoes">			
				<td>					
					<a href="#/cadastro_questao?id={{questao.id}}">{{questao.enunciado}}</a>					
				</td>
				<td>					
					<button ng-click="removerQuestao(questao)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash"></span></button>					
				</td>
			</tr>
		</tbody>
		</table> 	
  		 
	</form>

	</div>
		
</body>

</html>
