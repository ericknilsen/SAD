<!doctype html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Lista de Avaliações</title>
</head>
<body>	
	<div class="container"> 

	<form name="formAvaliacoes">		

		<div class="col-md-4">  
		<legend><H5>Dados da avaliação</H5></legend>
  		<fieldset>  		
  		<div class="form-group">
  			<label>Turma</label>			
  			 <select name="turma" ng-model="avaliacao.idTurma" class="form-control" ng-change="buscarAvaliacoesPorTurma()">  		
	         <option value="{{turma.id}}" ng-repeat="turma in listaTurmas">
	         {{turma.codigo}}
	         </option>
	     	</select>
		</div>				
		</fieldset>			
        </div>

        <div class="col-md-1"></div>

        <div class="col-md-4">
        <legend><H5>Avaliações cadastradas</H5></legend>
  

        <table class="table table-condensed">
		<thead>
			<tr>				
				<th>Data de criação</th>				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="avaliacao in listaAvaliacoes">							
				<td>					
					<a href="#/aplica_avaliacao?id={{avaliacao.id}}">{{avaliacao.dataCriacao}}</a>					
				</td>
			</tr>
		</tbody>
		</table> 	
  		
        </div>             
        
	</form>

	</div>	
</body>

</html>
