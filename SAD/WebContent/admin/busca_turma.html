<!doctype html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Busca de Turmas</title>
</head>
<body>	
	<div class="container"> 

	<form name="formTurma">		

		<div class="col-md-4">  
		<legend><H5>Dados da turma</H5></legend>
  		<fieldset>  
  		 <div class="form-group">
  			<label>Semestre</label>			
  			 <select name="semestre" ng-model="turma.semestre" class="form-control" ng-change="buscarTurmasPorSemestreDisciplina()">
	         <option value="{{s.semestre}}" ng-repeat="s in listaSemestres">
	         {{s.semestre}}
	         </option>
	     	</select>
		</div>				
  		<div class="form-group">
  			<label>Disciplina</label>			
  			 <select name="disciplina" ng-model="turma.idDisciplina" class="form-control" ng-change="buscarTurmasPorSemestreDisciplina()">
	         <option value="{{disciplina.id}}" ng-repeat="disciplina in listaDisciplinas">
	         {{disciplina.codigo}} - {{disciplina.nome}}
	         </option>
	     	</select>
		</div>						
		</fieldset>			
        </div>


        <div class="col-md-1"></div>

        <div class="col-md-7">
        <legend><H5>Turmas cadastradas</H5></legend>  

        <table class="table table-condensed">
		<thead>
			<tr>				
				<th>Semestre</th>
				<th>Disciplina</th>				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="turma in listaTurmas">			
				<td>
					<select name="semestre" ng-model="turma.semestre" class="form-control input-sm">
	         		<option value="{{s.semestre}}" ng-selected="{{s.semestre==turma.semestre}}" ng-repeat="s in listaSemestres">
	         		{{s.semestre}}
	         		</option>
	     			</select>
				</td>
				<td>
					<select name="disciplina" ng-model="turma.idDisciplina" class="form-control input-sm">		
	         		<option value="{{disciplina.id}}" ng-selected="{{disciplina.id==turma.idDisciplina}}" ng-repeat="disciplina in listaDisciplinas">
	         		{{disciplina.codigo}} - {{disciplina.nome}}
	         		</option>
	     			</select>					
				</td>
				
				<td> 
					<button ng-click="alterarTurma(turma)" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-ok"></span></button>
					<button ng-click="removerTurma(turma)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash"></span></button>					
				</td>
			</tr>
		</tbody>
		</table> 	
  		
        </div>  
                
	</form>

	</div>	
</body>

</html>
